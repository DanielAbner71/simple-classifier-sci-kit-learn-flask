<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
        }
    </style>
</head>

<body class="teal lighten-5">
    <div class="container">
        <div class="row">
            <div class="col s6 offset-s3">
                <h2>Ingresar Color y Distancia</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col s6 offset-s3">
                <form method="post" action="/">
                    <div class="input-field">
                        <select name="color">
                            <option value="" disabled selected>Selecciona el Color</option>
                            <option value="0">Negro</option>
                            <option value="1">Blanco</option>
                        </select>
                        <label>Materialize Select</label>
                    </div>
                    <div class="input-field">
                        <label for="distance">Distancia</label>
                        <input type="number" name="distance" id="distance" min="1" max="255">
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Clasificar
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>
</body>

</html>
